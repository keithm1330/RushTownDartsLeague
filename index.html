<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rush Town Darts League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --primary: #ffffff;
        --accent: #d90429;
        --accent2: #2ab7ca;
        --text: #222222;
        --card-bg: #f9f9f9;
        --border: #e0e0e0;
        --points: #ff9800;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--primary);
        color: var(--text);
    }

    h1, h2 {
        text-align: center;
        color: var(--accent);
    }

    h1 { margin-bottom: 25px; font-size: 1.8rem; }
    h2 { margin-top: 50px; margin-bottom: 20px; font-size: 1.5rem; }

    .table-container {
        max-width: 800px;
        margin: auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        margin-bottom: 50px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: var(--accent2);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    th, td {
        padding: 14px 10px;
        text-align: center;
        font-size: 0.95rem;
        border-bottom: 1px solid var(--border);
    }

    tbody tr:nth-child(even) { background: #f1f1f1; }
    tbody tr:hover { background: rgba(217, 4, 41, 0.1); }

    td.points { font-weight: 700; color: var(--points); }

    @media (max-width: 600px) {
        th, td { padding: 10px 6px; font-size: 0.85rem; }
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.2rem; }
    }
</style>
</head>
<body>

<h1>Rush Town Darts League 2025/2026</h1>

<!-- League Table -->
<div class="table-container">
    <table id="leagueTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Won</th>
                <th>Draw</th>
                <th>Lost</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Match Results -->
<h2>Results</h2>
<div class="table-container">
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Team A</th>
                <th>Score</th>
                <th>Team B</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- 180s Table -->
<h2>180s Table</h2>
<div class="table-container">
    <table id="highsTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>180s</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Fixtures Table (NEW) -->
<h2>Fixtures</h2>
<div class="table-container">
    <table id="fixturesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Match</th>
                <th>Venue</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const version = Date.now();

    // League Table
    const leagueScript = document.createElement('script');
    leagueScript.src = `results.js?v=${version}`;
    document.head.appendChild(leagueScript);

    leagueScript.onload = function() {
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = "";

        const processed = results.map(r => ({
            ...r,
            points: (r.won * 2) + (r.draw * 1)
        }));

        processed.sort((a, b) =>
            b.points - a.points ||
            b.won - a.won ||
            b.draw - a.draw
        );

        processed.forEach(team => {
            const row = `
                <tr>
                    <td>${team.team}</td>
                    <td>${team.won}</td>
                    <td>${team.draw}</td>
                    <td>${team.lost}</td>
                    <td class="points">${team.points}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    };

    // Match Results
    const resultsScript = document.createElement('script');
    resultsScript.src = `matches.js?v=${version}`;
    document.head.appendChild(resultsScript);

    resultsScript.onload = function() {
        const tbody = document.querySelector("#resultsTable tbody");
        tbody.innerHTML = "";

        matches.forEach(match => {
            const row = `
                <tr>
                    <td>${match.date}</td>
                    <td>${match.teamA}</td>
                    <td>${match.scoreA}</td>
                    <td>${match.teamB}</td>
                    <td>${match.scoreB}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    };

    // 180s Table
    const highsScript = document.createElement('script');
    highsScript.src = `180s.js?v=${version}`;
    document.head.appendChild(highsScript);

    highsScript.onload = function() {
        const tbody = document.querySelector("#highsTable tbody");
        tbody.innerHTML = "";

        highs.forEach(player => {
            const row = `
                <tr>
                    <td>${player.player}</td>
                    <td>${player.team}</td>
                    <td>${player.hit}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    };

    // Fixtures Table (NEW)
    const fixturesScript = document.createElement('script');
    fixturesScript.src = `fixtures.js?v=${version}`;
    document.head.appendChild(fixturesScript);

    fixturesScript.onload = function() {
        const tbody = document.querySelector("#fixturesTable tbody");
        tbody.innerHTML = "";

        fixtures.forEach(f => {
            const row = `
                <tr>
                    <td>${f.date}</td>
                    <td>${f.match}</td>
                    <td>${f.venue}</td>
                    <td><a href="${f.link}" target="_blank">${f.link}</a></td>
                </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    };
</script>

</body>
</html>
