<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        header {
            background: #24292e;
            color: white;
            padding: 20px;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2da44e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.btn:hover {
            background: #22863a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="container">
        <p>This is a simple static website hosted using <strong>GitHub Pages</strong>.</p>
        <p>You can edit this file to customize your site.</p>

        <a class="btn" href="https://github.com">View my GitHub</a>
    </div>
</body>
</html>
