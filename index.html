<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rush Town Darts League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --primary: #2196f3;
        --background: #f7f9fc;
        --text: #333;
        --card-bg: #fff;
        --border: #e0e6ed;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--background);
        color: var(--text);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: var(--primary);
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .table-container {
        max-width: 800px;
        margin: auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        overflow: hidden;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: var(--primary);
        color: white;
    }

    th, td {
        padding: 14px 10px;
        text-align: center;
        font-size: 0.95rem;
        border-bottom: 1px solid var(--border);
    }

    tr:last-child td {
        border-bottom: none;
    }

    tbody tr:hover {
        background: rgba(33, 150, 243, 0.07);
    }

    @media (max-width: 600px) {
        th, td {
            padding: 10px 6px;
            font-size: 0.85rem;
        }

        h1 {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

<h1>Rush Town Darts League</h1>

<div class="table-container">
    <table id="leagueTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Won</th>
                <th>Draw</th>
                <th>Lost</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="results.js?v=1"></script>

<script>
function buildTable() {
    const tbody = document.querySelector("#leagueTable tbody");
    tbody.innerHTML = "";

    const processed = results.map(r => ({
        ...r,
        points: (r.won * 2) + (r.draw * 1)
    }));

    processed.sort((a, b) =>
        b.points - a.points ||
        b.won - a.won ||
        b.draw - a.draw
    );

    processed.forEach(team => {
        const row = `
            <tr>
                <td>${team.team}</td>
                <td>${team.won}</td>
                <td>${team.draw}</td>
                <td>${team.lost}</td>
                <td><strong>${team.points}</strong></td>
            </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
    });
}

buildTable();
</script>

</body>
</html>
