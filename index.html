<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darts League Table</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { width: 70%; border-collapse: collapse; margin: auto; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    h1 { text-align: center; }
</style>
</head>
<body>

<h1>Darts League Table</h1>

<table id="leagueTable">
    <thead>
        <tr>
            <th>Team</th>
            <th>Won</th>
            <th>Draw</th>
            <th>Lost</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="results.js"></script>
<script>
function buildTable() {
    const tbody = document.querySelector("#leagueTable tbody");
    tbody.innerHTML = "";

    // Calculate points: 2 per win, 1 per draw
    const processed = results.map(r => ({
        ...r,
        points: (r.won * 2) + (r.draw * 1)
    }));

    // Sort: Points → Wins → Draws
    processed.sort((a, b) =>
        b.points - a.points ||
        b.won - a.won ||
        b.draw - a.draw
    );

    processed.forEach(team => {
        const row = `
            <tr>
                <td>${team.team}</td>
                <td>${team.won}</td>
                <td>${team.draw}</td>
                <td>${team.lost}</td>
                <td>${team.points}</td>
            </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
    });
}

buildTable();
</script>

</body>
</html>
