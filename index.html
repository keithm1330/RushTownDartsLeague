<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rush Town Darts League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --primary: #0d1b2a; /* Dark background */
        --accent: #d90429;  /* Dart red */
        --accent2: #2ab7ca; /* Dart green / teal */
        --text: #f8f9fa;
        --card-bg: #1b263b;
        --border: #415a77;
        --points: #ffd60a; /* Gold-ish points */
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--primary);
        color: var(--text);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: var(--accent);
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 3px #000;
    }

    .table-container {
        max-width: 800px;
        margin: auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        overflow: hidden;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: var(--accent2);
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    th, td {
        padding: 14px 10px;
        text-align: center;
        font-size: 0.95rem;
        border-bottom: 1px solid var(--border);
    }

    tbody tr {
        transition: background 0.3s;
    }

    tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
        background: rgba(217, 4, 41, 0.3);
    }

    td.points {
        font-weight: 700;
        color: var(--points);
    }

    @media (max-width: 600px) {
        th, td {
            padding: 10px 6px;
            font-size: 0.85rem;
        }

        h1 {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

<h1>Rush Town Darts League</h1>

<div class="table-container">
    <table id="leagueTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Won</th>
                <th>Draw</th>
                <th>Lost</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="results.js"></script>
<script>
function buildTable() {
    const tbody = document.querySelector("#leagueTable tbody");
    tbody.innerHTML = "";

    const processed = results.map(r => ({
        ...r,
        points: (r.won * 2) + (r.draw * 1)
    }));

    processed.sort((a, b) =>
        b.points - a.points ||
        b.won - a.won ||
        b.draw - a.draw
    );

    processed.forEach(team => {
        const row = `
            <tr>
                <td>${team.team}</td>
                <td>${team.won}</td>
                <td>${team.draw}</td>
                <td>${team.lost}</td>
                <td class="points">${team.points}</td>
            </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
    });
}

buildTable();
</script>
<script>
    const version = Date.now(); // Forces fresh load every visit
    document.write(`<script src="results.js?v=${version}"><\/script>`);
</script>

</body>
</html>
